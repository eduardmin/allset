template.classic.elegance.name=Классическая элегантность
template.classic.elegance.description=Вневременной минималистичный дизайн, основанный на классической цветовой палитре, чистых линиях и традиционных формах. Идеально подходит для изысканных свадеб, где ценятся традиции, ясность и сдержанная утонченность.

template.modern.romance.name=Современный романтизм
template.modern.romance.description=Изысканный современный дизайн с мягкими изгибами, нежными контрастами и романтичными деталями. Сочетает актуальную эстетику с элегантностью — для пар, которые стремятся к стильному, но теплому торжеству.

template.rustic.love.story.name=Рустикальная история любви
template.rustic.love.story.description=Винтажный дизайн с акцентом на историю пары, которая раскрывается через фотографии, текстуры и детали ручной работы. Теплый, игривый и глубоко личный — создан для тех, кто хочет, чтобы приглашение ощущалось как ценное воспоминание.

