ourstory.default.text=Наша история любви началась, когда мы впервые встретились, и с того момента мы поняли, что нашли что-то особенное. Через смех, приключения и бесчисленные воспоминания наша связь становилась только крепче. Сегодня мы приглашаем вас стать свидетелями следующей главы нашего путешествия, когда мы обещаем любить и заботиться друг о друге навсегда.
