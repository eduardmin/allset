template.classic.elegance.name=Դասական էլեգանտություն
template.classic.elegance.description=Ժամանակակից ու մինիմալիստական դիզայն՝ հիմնված դասական գունապնակի, պարզ լուծումների և ավանդական ձևերի վրա: Կատարյալ է էլեգանտ հարսանիքների համար, որտեղ կարևորվում են ավանդույթները, հստակությունն ու զուսպ նրբագեղությունը:

template.modern.romance.name=Ժամանակակից ռոմանտիկա
template.modern.romance.description=Նրբաճաշակ ժամանակակից դիզայն՝ մեղմ կորություններով, նուրբ հակադրություններով և ռոմանտիկ դետալներով: Համադրում է արդի էսթետիկան էլեգանտության հետ այն զույգերի համար, ովքեր ցանկանում են ոճային, բայց ջերմ տոնակատարություն:

template.rustic.love.story.name=Ռուստիկ սիրո պատմություն
template.rustic.love.story.description=Պատմողական վինտաժային դիզայն, որտեղ ձեր համատեղ ուղին բացահայտվում է լուսանկարների, տեքստուրաների և ձեռագործ դետալների միջոցով: Ջերմ, խաղարկային և խորապես անհատական. ստեղծված այն զույգերի համար, ովքեր ցանկանում են, որ իրենց հրավիրատոմսը հիշողություն արթնացնի:

